<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">

    <h1>
        <span>{{:: 'mailchimp' | translate}}</span>
        <kc-tooltip>{{:: 'mailchimp.tooltip' | translate}}</kc-tooltip>
    </h1>

    <form class="form-horizontal" name="mailChimpConfig" novalidate>
        <fieldset class="border-top">

            <div class="form-group">
                <label class="col-md-2 control-label" for="apiKey">{{:: 'api-key' | translate}}</label>
                <kc-tooltip>{{:: 'api-key.tooltip' | translate}}</kc-tooltip>
                <div class="col-sm-6">
                    <input class="form-control" type="text" data-ng-model="config.apiKey" name="apiKey" id="apiKey"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="listId">{{:: 'list-id' | translate}}</label>
                <kc-tooltip>{{:: 'list-id.tooltip' | translate}}</kc-tooltip>
                <div class="col-sm-6">
                    <input class="form-control" type="text" data-ng-model="config.listId" name="listId" id="listId"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="listenedEvents" class="control-label">{{:: 'listened-event' | translate}}</label>
                <kc-tooltip>{{:: 'listened-event.tooltip' | translate}}</kc-tooltip>
                <div class="col-md-6">
                    <input ui-select2="events" id="listenedEvents" ng-model="listenedEvents" data-placeholder="{{:: 'select-an-action.placeholder' | translate}}"/>
                </div>
            </div>

        </fieldset>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button kc-save data-ng-show="changed">{{:: 'save' | translate}}</button>
                <button kc-cancel data-ng-click="cancel()">{{:: 'cancel' | translate}}</button>
            </div>
        </div>
    </form>
</div>

<kc-menu></kc-menu>
